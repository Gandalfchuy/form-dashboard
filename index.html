<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCompany - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-indigo-600">DevCompany</a>
            <div>
                <a href="login.html" class="text-gray-600 hover:text-indigo-600 font-medium">Login Empleados</a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto p-6 py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Transformamos tus ideas</h1>
            <p class="text-gray-600 mt-2">Déjanos tus datos y te contactaremos para tu próximo proyecto.</p>
        </div>

        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Contáctanos</h2>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="name" required class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea id="message" rows="4" required class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition duration-200">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <script>
        const pb = new PocketBase('https://144.217.15.204.nip.io');

        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Enviando...';
            btn.disabled = true;

            const data = {
                "name": document.getElementById('name').value,
                "email": document.getElementById('email').value,
                "message": document.getElementById('message').value
            };

            try {
                await pb.collection('contacts').create(data);
                alert('¡Mensaje recibido! Nos pondremos en contacto pronto.');
                e.target.reset();
            } catch (error) {
                console.error(error);
                alert('Error al enviar. Revisa la consola.');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
