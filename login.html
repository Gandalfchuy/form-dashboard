<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DevCompany - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <nav class="bg-white shadow p-4">
        <div class="container mx-auto">
            <a href="index.html" class="text-indigo-600 font-bold">← Volver al inicio</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Acceso Administrativo</h2>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" required class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white p-2 rounded hover:bg-gray-900 transition">Entrar al Dashboard</button>
            </form>
            
            <p id="error-msg" class="text-red-500 mt-4 text-center text-sm hidden"></p>
        </div>
    </div>

    <script>
        const pb = new PocketBase('http://144.217.15.204.nip.io');

        // Si ya está logueado, redirigir directamente al dashboard
        if (pb.authStore.isValid) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                await pb.collection('_superusers').authWithPassword(email, pass);
                window.location.href = 'dashboard.html'; // Redirección
            } catch (error) {
                errorMsg.textContent = "Credenciales inválidas.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
